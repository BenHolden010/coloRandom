
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLORANDOM</title>
</head>
<body>
  <main>
    <h1><strong>COLORANDOM</strong></h1>
    <section class="palette">
      <div class="color-column">
        <section class="boxColor color1">
          <img src="assets/locked.png" class="lock hidden" id="lk1">
          <img src="assets/unlocked.png" class="unlock" id="u1">
        </section>
        <p class="hex-code1">#EA9999</p>
      </div>
      <div class="color-column">
        <section class="boxColor color2">
          <img src="assets/locked.png" class="lock hidden" id="lk2">
          <img src="assets/unlocked.png" class="unlock" id="u2">
        </section>
        <p class="hex-code2">#FACB9C</p>
      </div>
      <div class="color-column">
        <section class="boxColor color3">
          <img src="assets/locked.png" class="lock hidden" id="lk3">
          <img src="assets/unlocked.png" class="unlock" id="u3">
        </section>
        <p class="hex-code3">#FFE59A</p>
      </div>
      <div class="color-column">
        <section class="boxColor color4">
          <img src="assets/locked.png" class="lock hidden" id="lk4">
          <img src="assets/unlocked.png" class="unlock" id="u4">
        </section>
        <p class="hex-code4">#B6D7A8</p>
      </div>
      <div class="color-column">
        <section class="boxColor color5">
          <img src="assets/locked.png" class="lock hidden" id="lk5">
          <img src="assets/unlocked.png" class="unlock" id="u5">
        </section>
        <p class="hex-code5">#A4C4CA</p>
      </div>
    </section>
    <div class='buttons'>
      <button class="new-palette-button">New Palette</button>
      <button class="save-palette-button">Save Palette</button>
    </div>
  </main>
  <section class="saved">
    <header>Saved Palettes</header>
    <section class='user-palettes'>
      <p>No saved palettes yet!</p>
    </section>
  </section>
  <script type="text/javascript" src="main.js"></script>  
</body>
</html>
