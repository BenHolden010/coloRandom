<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLORANDOM</title>
</head>
<body>
  <main>
    <h1><strong>COLORANDOM</strong></h1>
    <section class="palette">

        <section class="boxColor color1"></section>
        <p class="hex-code">#EA9999</p>
      </div>
      <div class="color-column">
        <section class="boxColor color2"></section>
        <p class="hex-code">#FACB9C</p>
      </div>
      <div class="color-column">
        <section class="boxColor color3"></section>
        <p class="hex-code">#FFE59A</p>
      </div>
      <div class="color-column">
        <section class="boxColor color4"></section>
        <p class="hex-code">#B6D7A8</p>
      </div>
      <div class="color-column">
        <section class="boxColor color5"></section>
        <p class="hex-code">#A4C4CA</p>
      </div>
    </section>
    <button class="new-palette-button">New Palette</button>
  </main>
  <section class="saved">
  </section>

  <script type="text/javascript" src="main.js"></script>

</html>
